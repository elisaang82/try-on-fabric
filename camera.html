<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      touch-action: none;
      font-family: sans-serif;
      background: black;
    }

    .camera-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .controls,
    .capture-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .controls {
      bottom: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 12px;
      border-radius: 12px;
    }

    .capture-button {
      bottom: 70px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    #canvas {
      display: none;
    }
  </style>
</head>

<body>
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" alt="camera overlay">
    <input type="range" id="zoomSlider" class="controls" min="1" max="3" step="0.1" value="1">
    <button id="captureBtn" class="capture-button">ðŸ“· Save Look</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const zoomSlider = document.getElementById('zoomSlider');
    const captureBtn = document.getElementById('captureBtn');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');

    let stream, track, capabilities;
    let initialDistance = null;
    let lastZoom = null;

    const params = new URLSearchParams(window.location.search);
    const overlayPath = params.get('overlay');
    if (overlayPath) overlay.src = overlayPath;

    async function setupCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = stream;
      track = stream.getVideoTracks()[0];
      capabilities = track.getCapabilities();

      if (capabilities.zoom) {
        zoomSlider.min = capabilities.zoom.min;
        zoomSlider.max = capabilities.zoom.max;
        zoomSlider.step = 0.1;
        zoomSlider.value = track.getSettings().zoom || capabilities.zoom.min;
      } else {
        zoomSlider.style.display = 'none';
      }
    }

    zoomSlider.addEventListener('input', () => {
      const zoomValue = parseFloat(zoomSlider.value);
      track.applyConstraints({ advanced: [{ zoom: zoomValue }] });
    });

    video.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        lastZoom = track.getSettings().zoom || capabilities.zoom.min;
      }
    }, { passive: true });

    video.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && initialDistance && capabilities.zoom) {
        const currentDistance = getDistance(e.touches[0], e.touches[1]);
        const delta = currentDistance - initialDistance;
        const zoomChange = delta / 100;
        let newZoom = Math.max(capabilities.zoom.min,
          Math.min(capabilities.zoom.max, lastZoom + zoomChange));
        track.applyConstraints({ advanced: [{ zoom: newZoom }] });
        zoomSlider.value = newZoom;
      }
    }, { passive: true });

    function getDistance(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    captureBtn.addEventListener('click', () => {
      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);
      ctx.drawImage(overlay, 0, 0, width, height);

      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'try-on-fabric.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 'image/jpeg', 0.95);
    });

    setupCamera();
  </script>
</body>

</html>
