<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #overlay {
      top: 50%;
      transform: translateY(-50%);
      width: 100vw;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      z-index: 20;
    }

    #capture-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #zoom-slider {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      width: 80vw;
      accent-color: #f48fb1;
      display: none;
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 1.2rem;
      text-align: center;
      z-index: 4;
    }
  </style>
</head>

<body>

  <video id="video" autoplay muted playsinline></video>
  <img id="overlay" alt="Overlay" />
  <button id="capture-btn">üì∑ Capture</button>
  <input type="range" id="zoom-slider" />
  <div class="message-box" id="message">Checking device...</div>

  <script>
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      document.getElementById('message').style.display = 'none';

      const video = document.getElementById('video');
      const overlay = document.getElementById('overlay');
      const captureBtn = document.getElementById('capture-btn');
      const zoomSlider = document.getElementById('zoom-slider');

      const params = new URLSearchParams(window.location.search);
      const overlayPath = params.get('overlay');
      if (overlayPath) overlay.src = overlayPath;

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;

          const [track] = stream.getVideoTracks();
          const capabilities = track.getCapabilities();
          const settings = track.getSettings();

          if (capabilities.zoom) {
            zoomSlider.style.display = 'block';
            zoomSlider.min = capabilities.zoom.min;
            zoomSlider.max = capabilities.zoom.max;
            zoomSlider.step = capabilities.zoom.step || 0.1;
            zoomSlider.value = settings.zoom || capabilities.zoom.min;

            zoomSlider.addEventListener('input', () => {
              track.applyConstraints({ advanced: [{ zoom: parseFloat(zoomSlider.value) }] });
            });
          }
        })
        .catch(err => {
          console.error('Camera access failed:', err);
          document.getElementById('message').innerText = "Unable to access camera.\nCheck permissions or try another device.";
          document.getElementById('message').style.display = 'block';
        });

      captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const overlayImg = new Image();
        overlayImg.src = overlay.src;
        overlayImg.onload = () => {
          ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
          const link = document.createElement('a');
          link.download = 'tryon-photo.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
      });

    } else {
      document.getElementById('message').innerText = "‚ö†Ô∏è Please view this page on a mobile device.";
      document.getElementById('capture-btn').style.display = 'none';
      document.getElementById('zoom-slider').style.display = 'none';
    }
  </script>

</body>

</html>
