title: Camera Overlay
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none; /* Initially hidden */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
      display: none; /* Initially hidden */
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 1.2rem;
      text-align: center;
      z-index: 3;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <img id="overlay" alt="Overlay Image" />
  <div class="message-box" id="message">Checking device...</div>

  <script>
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      // Hide message box
      document.getElementById('message').style.display = 'none';

      // Show video and overlay elements
      document.getElementById('video').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';

      // Get overlay image from query string
      const params = new URLSearchParams(window.location.search);
      const overlayPath = params.get('overlay');
      if (overlayPath) {
        document.getElementById('overlay').src = overlayPath;
      }

      // Activate camera
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(err => {
          console.error('Camera access failed:', err);
          document.getElementById('message').innerText = "Unable to access camera.\nPlease check permissions or try another device.";
          document.getElementById('message').style.display = 'block';
        });
    } else {
      // Display desktop fallback message
      document.getElementById('message').innerText = "⚠️ You need to visit this page on your mobile device.";
    }
  </script>

</body>
</html>
