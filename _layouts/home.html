---
layout: default
bodyClass: "page-home"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}

      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt="{{ page.title }}"
          class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
          src="{{ page.intro_image | relURL }}" />
      </div>
      {% endif %}
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="thumbnail-grid">
          {% for item in site.clothes %}

          <a href="/camera{% if item.overlay %}?overlay={{ item.overlay | url_encode }}{% endif %}"
            class="thumb-wrapper">
            <img src="{{ item.thumbnail }}" alt="{{ item.title }}" class="thumb">
            <p class="thumb-label">{{ item.title }}</p>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>



</div>
